<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gallery</title>

    <!-- Bootstrap -->
    <link href="CSS/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="exampleModalLabel">Image Gallery Name</h4>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <label >
              share <input type="text" class="share-src">
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <section id="photos">
      </section>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="JS/bootstrap.min.js"></script>

    <script>
      //Kitties for testing 

      function getRandomSize(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      for (var i = 0; i < 30; i++) {
        var width = getRandomSize(200, 400);
        var height =  getRandomSize(200, 400);
        $('#photos').append('<img src="http://www.lorempixel.com/'+width+'/'+height+'/cats" alt="pretty kitty"   data-toggle="modal" data-target="#exampleModal" data-image="http://www.lorempixel.com/'+width+'/'+height+'/cats">');
      }


      $(document).ready(function(){
        
       $('#exampleModal').on('show.bs.modal', function (event){
          var image =  $(event.relatedTarget) // Button that triggered the modal
          var imagesrc = image.data('image') // Extract info from data-* attributes

          console.log(imagesrc)

          var modal = $('.modal')
          modal.find('.modal-body').html('<img src="'+imagesrc+'"/>')
          modal.find('.share-src').val(imagesrc)
        })
      })
      
    </script>
  </body>
</html>
